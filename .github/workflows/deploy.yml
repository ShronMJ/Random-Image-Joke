name: Deploy to MongoDB Atlas

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to MongoDB Atlas
        run: node index.js
        env:
          API_KEY: ${{ secrets.API_ID_UNSPLASH }}
